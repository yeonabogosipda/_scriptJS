<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>URL 인코딩, 디코딩 예제</title>
<script type="text/javascript">
    function decoder() {
        var obj = document.getElementById('test');
        obj.value = decodeURIComponent(obj.value.replace(/\+/g, " "));
    }
    function encoder() {
        var obj = document.getElementById('test');
        obj.value = encodeURIComponent(obj.value).replace(/'/g, "%27").replace(/"/g, "%22");
    }
</script>
</head>
<body>
    <form>
        <textarea rows="20" cols="" style="width: 100%;" name="test" id="test" autofocus="autofocus" placeholder="인코딩 또는 디코딩대상을 넣고 테스트 해보세요" onclick="this.select();"></textarea>
        <button type="button" onclick='decoder();'>디코드(Decoder)</button>
        <button type="button" onclick='encoder();'>인코드(Encoder)</button>
    </form>
</body>
</html>
