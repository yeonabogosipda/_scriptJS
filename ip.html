<body>
        <form name='myForm'>
            <input type='text' id='txt' name='name' value=''>
        </form>

    <script>
    const testip = document.getElementById("txt").text;
    // document.write(ValidateIPaddress(testip));
    console.log(testip);
    

    function ValidateIPaddress(inputText) {
    var ipformat = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
    if (ipformat.test(inputText)) {
        alert(inputText);
        return true;
    } else {
        alert("입력하신 값은 IP형식이 아닙니다. " + inputText );
        //focus 처리가 필요하면 이곳에! $("#ip").focus();
        return false;
    }
}
    ValidateIPaddress(testip);
    //true
    ValidateIPaddress("0.0.0.0");  //true
    ValidateIPaddress("255.255.255.255");  //true

    //false
    ValidateIPaddress("0");  //false
    ValidateIPaddress("-1.0.255.255");  //false
    ValidateIPaddress("255.0.11.256");  //false



    function pad(n) { 
        return (n.length < 3) ? pad('0' + n) : n; 
    } 
    function atoi(ip) { 
        return parseInt(ip.split('.').map(function (el) { 
            return pad(el); 
            }).join(''), 10); 
        } 
    function inRange(ipAddr, startIp, endIp) { 
        return (atoi(ipAddr) >= atoi(startIp)) && (atoi(ipAddr) <= atoi(endIp)); 
        }

    </script>
