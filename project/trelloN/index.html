<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/trello.css"/>
    <title>Trello Board for Users</title>
</head>

<body>
<div class="navigation-bar">
    Trello
</div>
<div id="container"></div>

<div id="container-main"></div>

<div id="card-edit">
    <div id="card-edit-close"><img src="images/cross.png"></div>
    <form>
        <div id="card-edit-inputs">
            <div>
                <label>Title:</label>
                <input id="card-edit-title">
            </div>
        </div>
        <div>
            <input id="card-edit-delete" type="button" value="Delete" async>
            <input id="card-edit-submit" type="submit" value="Save" async>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/card-delete.js" async></script>
<script type="text/javascript" src="js/card-edit.js" async></script>
<script type="text/javascript" src="js/add-card.js" async></script>
<script type="text/javascript" src="js/list-title-form.js" async></script>
<script type="text/javascript" src="js/card-title-form.js" async></script>
<script type="text/javascript" src="js/card.js" async></script>
<script type="text/javascript" src="js/list.js" async></script>
<script type="text/javascript" src="js/add-list.js" async></script>
<script type="text/javascript" src="js/trello-main.js" async></script>

</body>
</html>
